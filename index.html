<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="description" content="Restaurante San Pirulo - Venta de salón">
        <meta name="robots" content="index">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./css/styles.css">

        <title>Restaurante San Pirulo</title>

    </head>
    <body>

        <div class="container">

            <div class="cabecera">
                <h2>Restaurante San Pirulo</h2>
                <span>Copyright &copy 2022 Venta de bar V4</span>
            </div>
            <div class="menu">
                <div id="menu-agregar-mesa" class="menu-item">
                    <h5>Agregar mesa</h5>
                </div>
                <div id="menu-ver-mesas" class="menu-item">
                    <h5>Ver mesas</h5>
                </div>
                <div id="menu-ver-consumos" class="menu-item">
                    <h5>Ver consumo</h5>
                </div>
                <div id="menu-ver-recaudacion" class="menu-item">
                    <h5>Ver recaudación</h5>
                </div>
                <div id="menu-ver-reservas" class="menu-item">
                    <h5>Ver reservas</h5>
                </div>
                <div id="menu-ver-ayuda" class="menu-item">
                    <h5>Uso del sistema</h5>
                </div>
            </div>

            <div id="id-main" class="main"></div>

            <div id="id-formulario" class="formulario"></div>

            <div id="id-logo" class="logo" data-toggle="tooltip" title="Ir a github">
                <img src="./assets/logo.jpg" width="30" class="imagen-circular">
                Pereyra Software
            </div>

            <div id="id-pie" class="pie"></div>

        </div>

        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <script src="js/funciones.js"></script>
        <script src="js/store.js"></script>
        <script src="js/api_rest.js"></script>
        <script src="js/dom.js"></script>
        <script src="js/mesa.js"></script>
        <script src="js/consumo.js"></script>
        <script src="js/cierre_mesa.js"></script>
